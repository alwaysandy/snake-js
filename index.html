<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Snake-JS</title>
</head>
<body>
    <div class="game-container">
        <h1>Andy's Snake Game</h1>
        <div id="board-div"></div>
        <h2 class="score">Score: 0</h2>
        <div class="control-buttons">
            <button class="dir-button" id="down">Down</button>
            <button class="dir-button" id="up">Up</button>
            <button class="dir-button" id="right">Right</button>
            <button class="dir-button" id="left">Left</button>
        </div>
        <div class="game-buttons">
            <button id="start-game">Start Game</button>
            <button id="reset">Reset Game</button>
        </div>
        <h1 class="error-header">YUH</h1>
    </div>
</body>
</html>
